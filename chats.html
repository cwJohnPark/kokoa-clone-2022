<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <!-- user component1 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/avatar-3.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ed</h4>
              <h6 class="user-component__subtitle">
                Well, I found a woman, stronger than anyone I know
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <span class="badge">1</span>
          </div>
        </div>
        <!-- user component2 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/avatar-2.jpeg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Billy</h4>
              <h6 class="user-component__subtitle">
                Sing us a song, you're the piano man
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">18:05</span>
            <span class="badge">9</span>
          </div>
        </div>

        <!-- user-component3 -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/avatar-4.jpeg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Ariana</h4>
              <h6 class="user-component__subtitle">
                Said, boy, I'm tryna meet your mama on a Sunday
              </h6>
            </div>
          </div>

          <div class="user-component__column">
            <span class="user-component__time">18:05</span>
            <span class="badge">3</span>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge nav__chat-count">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification nav__is-updated"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big :<</span>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/850da360e1.js"
    crossorigin="anonymous"
  ></script>
</html>
